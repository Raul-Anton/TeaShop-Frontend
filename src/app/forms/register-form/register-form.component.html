<div class="registerBanner">
    <div class="flex m-auto">
        <div class="m-auto">
            <mat-card>
                <mat-card-title>Register!</mat-card-title>
                <mat-card-subtitle>Enter your new account details.</mat-card-subtitle>

                <mat-card-content>
                    <form [formGroup]="registerForm" action="">

                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input formControlName="name" matInput type="text" placeholder="Enter your name"
                                required />
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput type="email"
                                placeholder="Enter your email address" required />
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input formControlName="password" matInput type="password"
                                placeholder="Enter your password" required />
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>City</mat-label>
                            <input formControlName="city" matInput type="text"
                                placeholder="Enter your address city" required />
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Street</mat-label>
                            <input formControlName="street" matInput type="text"
                                placeholder="Enter your address street" required />
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Number</mat-label>
                            <input formControlName="number" matInput type="number"
                                placeholder="Enter your address number" required />
                        </mat-form-field>
                    </form>
                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    <button (click)="ngOnSubmit()" type="submit" mat-stroked-button>Register</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
