<div class="shopPageBanner">
    <button routerLink="/create-product" mat-icon-button class="" aria-label="" color="primary">
        <mat-icon>note_add</mat-icon>
      </button>
    <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let product of productGet | async">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{product.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image
                    src={{product.image.azurePath}}
                    alt="Photo of a product" style="max-height: 300px;">
                <mat-card-content>
                    <p>{{product.description}}</p>
                </mat-card-content>
                <mat-card-content>
                    <h2>Price: {{product.price}} $</h2>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <button (click)="buyProduct(product)" mat-raised-button color="primary">
                        Buy
                    </button>
                    <button (click)="deleteProduct(product.id)" mat-raised-button color="warn">
                        Delete
                    </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
