<a routerLink="/create-product" href="" mat-stroked-button color="accent">Create Product</a>

<mat-grid-list cols="3" gutterSize="10" *ngFor="let product of productGet | async">
    <mat-grid-tile>

        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card></div>
                <mat-card-title>{{product.id}}</mat-card-title>
                <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
                <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
                <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
                <mat-card-subtitle>{{product.quantity}}</mat-card-subtitle>
                <mat-card-subtitle>{{product.image.id}}</mat-card-subtitle>
                <mat-card-subtitle>{{product.image.azurePath}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>

    </mat-grid-tile>
</mat-grid-list>
